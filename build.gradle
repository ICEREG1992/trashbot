plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'idea'
}

// Define the main class for the application
mainClassName = 'trashbotBoot'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'org.javacord:javacord:3.0.0', fileTree(dir: 'data', include: '*.dat')
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile 'com.vdurmont:emoji-java:4.0.0'
    //specify files needed at runtime
    runtime files('data')
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    //get the javacord library
    mavenCentral()
    maven{
	url 'https://jitpack.io'
    }
}

run{
    //specify the input stream for the run task
    standardInput=System.in
    // replace this token in private version
    args = ["NDUwNTA3MzY0NzY4OTQwMDM0.DuDUzQ.fiBrrUAN5pd-Kw9jws3WxCke7Ts"]
}

//adds the data/ directory to the distributions as a root level directory called data/
applicationDistribution.from("data") {
    into "data"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}